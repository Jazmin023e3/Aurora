<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorate="~{Layouts/_mainLayout}">
<head>
   <title layout:fragment="title">Aurora</title>
<div layout:fragment="content"></div>
</head>
<body>
<section layout:fragment="content">

    <!-- Mensajes de confirmación -->
    <div th:if="${msg != null }">
        <script>
            swal({
                title:"Confirmación",
                text: '[[ ${msg} ]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mensajes de error -->
    <div th:if="${error != null }">
        <script>
            swal({
                title:"Error",
                text: '[[ ${error} ]]',
                icon: "error"
            });
        </script>
    </div>

    <h2>Listado de Anillos</h2>

    <!-- Botón para nuevo Anillo -->
    <div class="mb-3">
        <a th:href="@{/anillos/create}" class="btn btn-success">Nuevo Anillo</a>
    </div>

    <!-- Tabla de Anillos -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Material</th>
            <th>Piedra</th>
            <th>Talla</th>
            <th>Peso</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="anillo : ${anillos.content}">
            <td th:text="${anillo.nombre}">Nombre</td>
            <td th:text="${anillo.material}">Material</td>
            <td th:text="${anillo.piedra}">Piedra</td>
            <td th:text="${anillo.talla}">Talla</td>
            <td th:text="${anillo.peso}">Peso</td>
            <td th:text="${anillo.precio}">Precio</td>
            <td th:text="${anillo.stock}">Stock</td>
            <td>
                <a th:href="@{/anillos/view/{id}(id=${anillo.idAnillo})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/anillos/edit/{id}(id=${anillo.idAnillo})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/anillos/delete/{id}(id=${anillo.idAnillo})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar este anillo?');">
                   Eliminar
                </a>
            </td>
        </tr>
        <tr th:if="${anillos.totalElements == 0}">
            <td colspan="8" class="text-center">No hay anillos registrados.</td>
        </tr>
        </tbody>
    </table>

    <!-- Paginación -->
    <nav th:if="${pageNumbers}">
        <ul class="pagination justify-content-center">
            <li th:each="pageNum : ${pageNumbers}" class="page-item"
                th:classappend="${pageNum == anillos.number + 1} ? 'active'">
                <a class="page-link" th:href="@{/anillos(page=${pageNum}, size=${anillos.size})}" th:text="${pageNum}"></a>
            </li>
        </ul>
    </nav>
   
</section>
</body>
</html>
