<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title layout:fragment="title">Mantenimiento de Anillo</title>
</head>
<body>
<section layout:fragment="content">

    <h2 th:text="${anillo.idAnillo != null ? 'Editar Anillo' : 'Nuevo Anillo'}"></h2>

    <form th:action="@{/anillos/save}" th:object="${anillo}" method="post" class="mt-3">

        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{idAnillo}"/>

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Anillo de oro" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Material:</label>
            <input type="text" th:field="*{material}" class="form-control" placeholder="Ej: Oro, Plata" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Piedra:</label>
            <input type="text" th:field="*{piedra}" class="form-control" placeholder="Ej: Diamante, RubÃ­"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Talla:</label>
            <input type="text" th:field="*{talla}" class="form-control" placeholder="Ej: 6, 7, 8" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Peso (g):</label>
            <input type="number" step="0.01" th:field="*{peso}" class="form-control" placeholder="Ej: 5.25" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio ($):</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" placeholder="Ej: 120.50" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Stock:</label>
            <input type="number" th:field="*{stock}" class="form-control" placeholder="Ej: 15" required/>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/anillos}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>

</section>
</body>
</html>
