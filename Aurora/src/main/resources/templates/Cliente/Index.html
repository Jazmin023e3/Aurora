<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title layout:fragment="title">Listado de Clientes</title>
</head>
<body>
<section layout:fragment="content">

    <!-- Mensajes -->
    <div th:if="${msg != null}">
        <script>
            swal({
                title:"Confirmación",
                text: '[[ ${msg} ]]',
                icon: "success"
            });
        </script>
    </div>
    <div th:if="${error != null}">
        <script>
            swal({
                title:"Error",
                text: '[[ ${error} ]]',
                icon: "error"
            });
        </script>
    </div>

    <h2>Listado de Clientes</h2>

    <div class="mb-3">
        <a th:href="@{/clientes/create}" class="btn btn-success">Nuevo Cliente</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes.content}">
            <td th:text="${cliente.nombre}">Nombre</td>
            <td th:text="${cliente.telefono}">Teléfono</td>
            <td th:text="${cliente.email}">Email</td>
            <td>
                <a th:href="@{/clientes/view/{id}(id=${cliente.idCliente})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/clientes/edit/{id}(id=${cliente.idCliente})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/clientes/delete/{id}(id=${cliente.idCliente})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar este cliente?');">Eliminar</a>
            </td>
        </tr>
        <tr th:if="${clientes.totalElements == 0}">
            <td colspan="4" class="text-center">No hay clientes registrados.</td>
        </tr>
        </tbody>
    </table>

    <!-- Paginación -->
    <nav th:if="${pageNumbers}">
        <ul class="pagination justify-content-center">
            <li th:each="pageNum : ${pageNumbers}" class="page-item"
                th:classappend="${pageNum == clientes.number + 1} ? 'active'">
                <a class="page-link" th:href="@{/clientes(page=${pageNum}, size=${clientes.size})}" th:text="${pageNum}"></a>
            </li>
        </ul>
    </nav>

</section>
</body>
</html>
