<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title layout:fragment="title">Crear / Editar Cliente</title>
</head>
<body>
<section layout:fragment="content">

    <h2 th:text="${cliente.idCliente != null ? 'Editar Cliente' : 'Nuevo Cliente'}"></h2>

    <form th:action="@{/clientes/save}" th:object="${cliente}" method="post" class="mt-3">

        <!-- Campo oculto para ID -->
        <input type="hidden" th:field="*{idCliente}"/>

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Juan Pérez" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono:</label>
            <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ej: 555-1234"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="ejemplo@mail.com" required/>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>

    </form>

</section>
</body>
</html>
