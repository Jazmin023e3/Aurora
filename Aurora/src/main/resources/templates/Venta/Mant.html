<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title layout:fragment="title">Mantenimiento de Venta</title>
</head>
<body>
<section layout:fragment="content">

    <h2 th:text="${venta.idVenta != null ? 'Editar Venta' : 'Nueva Venta'}"></h2>

    <form th:action="@{/ventas/save}" th:object="${venta}" method="post" class="mt-3">

        <input type="hidden" th:field="*{idVenta}"/>

        <div class="mb-3">
            <label class="form-label">Cliente:</label>
            <select th:field="*{cliente}" class="form-select" required>
                <option th:each="cliente : ${clientes}" 
                        th:value="${cliente}" 
                        th:text="${cliente.nombre}">Cliente</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha:</label>
            <input type="datetime-local" th:field="*{fecha}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Total:</label>
            <input type="number" step="0.01" th:field="*{total}" class="form-control" placeholder="Ej: 250.75" required/>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/ventas}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>

    </form>

</section>
</body>
</html>
