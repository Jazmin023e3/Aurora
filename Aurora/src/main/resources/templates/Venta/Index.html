<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title layout:fragment="title">Listado de Ventas</title>
</head>
<body>
<section layout:fragment="content">

    <!-- Mensajes -->
    <div th:if="${msg != null}">
        <script>
            swal({
                title:"Confirmación",
                text: '[[ ${msg} ]]',
                icon: "success"
            });
        </script>
    </div>
    <div th:if="${error != null}">
        <script>
            swal({
                title:"Error",
                text: '[[ ${error} ]]',
                icon: "error"
            });
        </script>
    </div>

    <h2>Listado de Ventas</h2>

    <div class="mb-3">
        <a th:href="@{/ventas/create}" class="btn btn-success">Nueva Venta</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="venta : ${ventas.content}">
            <td th:text="${venta.cliente != null ? venta.cliente.nombre : '-'}">Cliente</td>
            <td th:text="${#dates.format(venta.fecha, 'dd/MM/yyyy HH:mm')}">Fecha</td>
            <td th:text="${#numbers.formatDecimal(venta.total, 1, 'POINT', 2, 'NONE')}">Total</td>
            <td>
                <a th:href="@{/ventas/view/{id}(id=${venta.idVenta})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/ventas/edit/{id}(id=${venta.idVenta})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/ventas/delete/{id}(id=${venta.idVenta})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar esta venta?');">Eliminar</a>
            </td>
        </tr>
        <tr th:if="${ventas.totalElements == 0}">
            <td colspan="4" class="text-center">No hay ventas registradas.</td>
        </tr>
        </tbody>
    </table>

    <!-- Paginación -->
    <nav th:if="${pageNumbers}">
        <ul class="pagination justify-content-center">
            <li th:each="pageNum : ${pageNumbers}" class="page-item"
                th:classappend="${pageNum == ventas.number + 1} ? 'active'">
                <a class="page-link" th:href="@{/ventas(page=${pageNum}, size=${ventas.size})}" th:text="${pageNum}"></a>
            </li>
        </ul>
    </nav>

</section>
</body>
</html>
