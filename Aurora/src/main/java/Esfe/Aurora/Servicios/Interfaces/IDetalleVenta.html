<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Detalles de Venta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .active-link {
            background-color: #4a5568;
        }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

    <!-- Sidebar de Navegaci贸n -->
    <aside class="w-64 bg-gray-900 text-white shadow-lg p-6 flex flex-col">
        <h1 class="text-2xl font-bold mb-8 text-indigo-400">Panel de Detalles de Venta</h1>
        <nav class="w-full">
            <ul class="space-y-4">
                <li>
                    <a href="#" id="link-lista" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 active-link">
                        <span class="font-medium">Lista de Detalles</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="link-form" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
                        <span class="font-medium">Formulario de Detalle</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido Principal -->
    <main class="flex-1 p-8 overflow-y-auto">

        <!-- Secci贸n de la Lista de Detalles de Venta -->
        <div id="lista-detalles" class="content-section">
            <h2 class="text-3xl font-semibold mb-6 text-gray-900">Lista de Detalles de Venta</h2>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <a href="#" onclick="showSection('form-detalle')" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">Agregar Detalle</a>
                <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                    <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <tr>
                            <th class="py-3 px-6 text-left">ID</th>
                            <th class="py-3 px-6 text-left">Venta</th>
                            <th class="py-3 px-6 text-left">Producto</th>
                            <th class="py-3 px-6 text-left">Cantidad</th>
                            <th class="py-3 px-6 text-left">Precio</th>
                            <th class="py-3 px-6 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">
                        <tr th:each="detalle : ${detalles}" class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap" th:text="${detalle.idDetalleVenta}">1</td>
                            <td class="py-3 px-6 text-left" th:text="${detalle.venta.idVenta}">101</td>
                            <td class="py-3 px-6 text-left" th:text="${detalle.producto.nombre}">Anillo Oro</td>
                            <td class="py-3 px-6 text-left" th:text="${detalle.cantidad}">2</td>
                            <td class="py-3 px-6 text-left" th:text="${detalle.precio}">$150.00</td>
                            <td class="py-3 px-6 text-center">
                                <a th:href="@{/detalles/editar/{id}(id=${detalle.idDetalleVenta})}" class="text-indigo-600 hover:text-indigo-800 font-medium">Editar</a>
                                <span class="text-gray-400">|</span>
                                <a th:href="@{/detalles/eliminar/{id}(id=${detalle.idDetalleVenta})}" class="text-red-600 hover:text-red-800 font-medium ml-2">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Secci贸n del Formulario de Detalle de Venta -->
        <div id="form-detalle" class="content-section hidden">
            <h2 class="text-3xl font-semibold mb-6 text-gray-900">Crear/Editar Detalle de Venta</h2>
            <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-6">
                <form th:action="@{/detalles/guardar}" th:object="${detalle}" method="post">
                    <input type="hidden" th:field="*{idDetalleVenta}" />
                    <div class="mb-4">
                        <label for="venta" class="block text-gray-700 text-sm font-bold mb-2">Venta:</label>
                        <input type="text" id="venta" th:field="*{venta.idVenta}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                    </div>
                    <div class="mb-4">
                        <label for="producto" class="block text-gray-700 text-sm font-bold mb-2">Producto:</label>
                        <input type="text" id="producto" th:field="*{producto.nombre}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                    </div>
                    <div class="mb-4">
                        <label for="cantidad" class="block text-gray-700 text-sm font-bold mb-2">Cantidad:</label>
                        <input type="number" id="cantidad" th:field="*{cantidad}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                    </div>
                    <div class="mb-4">
                        <label for="precio" class="block text-gray-700 text-sm font-bold mb-2">Precio:</label>
                        <input type="number" step="0.01" id="precio" th:field="*{precio}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Guardar</button>
                        <a href="#" onclick="showSection('lista-detalles')" class="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
            document.querySelectorAll('a').forEach(link => {
                link.classList.remove('active-link');
            });
            document.getElementById('link-' + sectionId.split('-')[0]).classList.add('active-link');
        }
        document.getElementById('link-lista').addEventListener('click', () => showSection('lista-detalles'));
        document.getElementById('link-form').addEventListener('click', () => showSection('form-detalle'));
    </script>
