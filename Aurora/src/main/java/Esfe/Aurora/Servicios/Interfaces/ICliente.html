<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <!-- Incluye Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados si son necesarios */
        body {
            font-family: 'Inter', sans-serif;
        }
        .active-link {
            background-color: #4a5568; /* Color gris oscuro para el link activo */
        }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

    <!-- Sidebar de Navegación -->
    <aside class="w-64 bg-gray-900 text-white shadow-lg p-6 flex flex-col">
        <h1 class="text-2xl font-bold mb-8 text-indigo-400">Panel de Clientes</h1>
        <nav class="w-full">
            <ul class="space-y-4">
                <li>
                    <!-- Enlace para mostrar la lista de clientes -->
                    <a href="#" id="link-lista" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 active-link">
                        <span class="font-medium">Lista de Clientes</span>
                    </a>
                </li>
                <li>
                    <!-- Enlace para mostrar el formulario de cliente -->
                    <a href="#" id="link-form" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
                        <span class="font-medium">Formulario de Cliente</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido Principal -->
    <main class="flex-1 p-8 overflow-y-auto">

        <!-- Sección de la Lista de Clientes -->
        <div id="lista-clientes" class="content-section">
            <h2 class="text-3xl font-semibold mb-6 text-gray-900">Lista de Clientes</h2>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <!-- Botón para ir al formulario de creación -->
                <a href="#" onclick="showSection('form-cliente')" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">Agregar Cliente</a>
                
                <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                    <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <tr>
                            <th class="py-3 px-6 text-left">ID</th>
                            <th class="py-3 px-6 text-left">Nombre</th>
                            <th class="py-3 px-6 text-left">Teléfono</th>
                            <th class="py-3 px-6 text-left">Email</th>
                            <th class="py-3 px-6 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">
                        <!-- Esto es una plantilla de Thymeleaf para mostrar los datos del backend -->
                        <!-- Iterará sobre la lista de clientes que le envíes desde tu controlador -->
                        <tr th:each="cliente : ${clientes}" class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap" th:text="${cliente.idCliente}">1</td>
                            <td class="py-3 px-6 text-left" th:text="${cliente.nombre}">Juan Pérez</td>
                            <td class="py-3 px-6 text-left" th:text="${cliente.telefono}">+503 7788-9900</td>
                            <td class="py-3 px-6 text-left" th:text="${cliente.email}">juan.perez@example.com</td>
                            <td class="py-3 px-6 text-center">
                                <!-- Enlaces para editar y eliminar un cliente -->
                                <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}" class="text-indigo-600 hover:text-indigo-800 font-medium">Editar</a>
                                <span class="text-gray-400">|</span>
                                <a th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}" class="text-red-600 hover:text-red-800 font-medium ml-2">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Sección del Formulario de Cliente -->
        <div id="form-cliente" class="content-section hidden">
            <h2 class="text-3xl font-semibold mb-6 text-gray-900">Crear/Editar Cliente</h2>
            <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-6">
                <!-- Este es el formulario de Thymeleaf para guardar clientes -->
                <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                    <!-- Campo oculto para el ID del cliente (para la edición) -->
                    <input type="hidden" th:field="*{idCliente}" />

                    <div class="mb-4">
                        <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                    </div>
                    <div class="mb-4">
                        <label for="telefono" class="block text-gray-700 text-sm font-bold mb-2">Teléfono:</label>
                        <input type="tel" id="telefono" th:field="*{telefono}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                        <input type="email" id="email" th:field="*{email}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Guardar</button>
                        <a href="#" onclick="showSection('lista-clientes')" class="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Función para mostrar la sección seleccionada y ocultar las demás
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');

            // Actualiza la clase 'active-link' para el estilo del menú
            document.querySelectorAll('a').forEach(link => {
                link.classList.remove('active-link');
            });
            document.getElementById('link-' + sectionId.split('-')[0]).classList.add('active-link');
        }

        // Asocia los eventos de click a los enlaces de navegación
        document.getElementById('link-lista').addEventListener('click', () => showSection('lista-clientes'));
        document.getElementById('link-form').addEventListener('click', () => showSection('form-cliente'));
    </script>
</body>
</html>
